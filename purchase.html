<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-purchase page</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="header">
        <a href="index.html">HOME</a>
        <a href="purchase.html">PURCHASE</a>
    </div>
    <hr>

    <div class="top">

        <div class="container">
            <div class="item-image">
                    <img src="/E-commerce/picture/car_fragrance.webp" alt="car fragrance">
                </div>
            <div class="pick-item">
                
                <h3>Pick your Item</h3>

                <select name="product">
                        <option value="fragrance">Car Fragrance</option>
                        <option value="car_mat">Car Mat</option>
                        <option value="fragrance">Car Seat</option>
                </select> 
                
                <div class="price">
                    <h4>Item Price:</h4>
                    <h3>RM 15.00</h3>
                </div>
                

                <label class="quantity">            
                    Quantity:
                    <input type="number" value="1" min="1">
                </label>

                <label class="price-label">
                    <button>Calculate</button>                
                    Total Price:
                    <input type="text">            
                </label>
                

            </div>
        </div>
        


    </div>

    <div class="bottom">
        
        <div class="details">
            <form>
                <h3>Purchaser Info</h3>

                <label>Name</label>                
                <input type="text">

                <label>Email:</label>
                <input type="email">

                <label>Address</label>
                <textarea></textarea>

            </form>
            <button onclick="alert('Thank you for the purchase!')" class="purchase">Purchase</button>
        </div>


    </div>

</body>
</html>
